<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jQuery Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Image Gallery</h2>

  <!-- Filter Buttons -->
  <div class="text-center mb-4">
    <button class="btn btn-outline-primary filter-btn" data-category="all">All</button>
    <button class="btn btn-outline-success filter-btn" data-category="nature">Nature</button>
    <button class="btn btn-outline-warning filter-btn" data-category="people">People</button>
    <button class="btn btn-outline-danger filter-btn" data-category="architecture">Architecture</button>
  </div>

  <!-- Gallery Grid -->
  <div class="row g-3" id="gallery">
    <!-- Sample Images -->
    <div class="col-md-4 gallery-item nature">
      <img src="./Nature 1.jpg" class="img-fluid rounded img1" alt="Nature">
    </div>
    <div class="col-md-4 gallery-item people">
      <img src="./wild1.jpg" class="img-fluid rounded" alt="People">
    </div>
    <div class="col-md-4 gallery-item architecture">
      <img src="./archi1.jpg" class="img-fluid rounded" alt="Architecture">
    </div>
    <div class="col-md-4 gallery-item nature">
      <img src="./nature2.jpg" class="img-fluid rounded" alt="Nature">
    </div>
    <div class="col-md-4 gallery-item people">
      <img src="./wild2.jpg" class="img-fluid rounded" alt="People">
    </div>
    <div class="col-md-4 gallery-item architecture">
      <img src="./archi2.jpeg" class="img-fluid rounded" alt="Architecture">
    </div>

    <div class="col-md-4 gallery-item people">
      <img src="./wild3.jpg" class="img-fluid rounded" alt="People">
    </div>

    <div class="col-md-4 gallery-item architecture">
      <img src="./archi3.jpg" class="img-fluid rounded" alt="Architecture">
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
